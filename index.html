<!-- form-gameplay:start -->
<template id="form-gameplay">
    <link rel="stylesheet" href="./styles/index.css">
    <div id="gameplay" class="d-flex flex-column h-100 w-100">
        <div class="d-flex flex-row flex-3">
            <div id="players" class="d-flex flex-column flex-1 justify-space-between"></div>
            <div class="flex-3">vong quay</div>
        </div>
        <div class="d-flex flex-column flex-1">
            <text-form id="texts" name=""></text-form>

        </div>
        </div>

<!-- form-gameplay:end -->


<!-- form-player:start -->
<template id="player">
    <link rel="stylesheet" href="./styles/index.css">
    <div class="d-flex flex-column justify-space-between">
        <img src="" id="img" class="flex-3 h-100 w-100">
        <div id="name" class="text-body-lg flex-1"></div>

    </div>
</template>
<!-- form-player:end -->

<!-- form-input:star -->
